desc: "Test queryKnowledgeSpace function - Return a single knowledge item"
given:
  dsl_file: "dsl.json"
  repo_file: "repo.json"
then:
  ruleMatch:
    - type: "hasKey"
      value: "single_math_course"
    - type: "isObject"
      target: "single_math_course"
    - type: "hasKey"
      target: "single_math_course"
      value: "id"
    - type: "hasKey"
      target: "single_math_course"
      value: "type"
    - type: "hasKey"
      target: "single_math_course"
      value: "content"
    - type: "hasKey"
      target: "single_math_course"
      value: "difficulty"
    - type: "stringEqualsIgnoreCase"
      target: "single_math_course.type"
      value: "course"
    - type: "stringEqualsIgnoreCase"
      target: "single_math_course.content"
      value: "数学基础"
    - type: "stringEqualsIgnoreCase"
      target: "single_math_course.difficulty"
      value: "easy"