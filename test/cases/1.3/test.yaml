desc: "Test querying knowledge item with content_path"
given:
  dsl_file: "dsl.json"
  repo_file: "repo.json"
then:
  ruleMatch:
    - type: "hasKey"
      value: "content_path_test"
    - type: "isObject"
      target: "content_path_test"
    - type: "hasKey"
      target: "content_path_test"
      value: "id"
    - type: "hasKey"
      target: "content_path_test"
      value: "type"
    - type: "hasKey"
      target: "content_path_test"
      value: "content"
    - type: "hasKey"
      target: "content_path_test"
      value: "difficulty"
    - type: "stringEqualsIgnoreCase"
      target: "content_path_test.type"
      value: "course"
    - type: "stringEqualsIgnoreCase"
      target: "content_path_test.content"
      value: "This is a sample content file for testing content_path functionality."
    - type: "stringEqualsIgnoreCase"
      target: "content_path_test.difficulty"
      value: "easy"